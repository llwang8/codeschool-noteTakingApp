<h1>Note Edit: {{note.title}}</h1>
<form>
    <fieldset class="form-group">
        <label for="title">Title</label>
        <input class="form-control" type="text" name="title" ng-model="note.title">
    </fieldset>

    <fieldset class="form-group">
        <label for="description">Description</label>
        <input class="form-control" type="text" name="description" ng-model="note.description">
    </fieldset>

    <fieldset class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" type="text" name="content" ng-model="note.content"></textarea>
    </fieldset>

    <input type="submit" value="{{isSubmitting ? 'saving...' : 'save'}}" class="btn btn-default" ng-click="saveNote(note)" ng-disabled="isSubmitting">

</form>
