<h1>Notes <a href="#/notes/new" class="btn btn-default">New Note</a></h1>
<nw-category-selector ng-model="search.category"></nw-category-selector>
<div class="row">
    <div ng-repeat="note in notes | categoryFilter:search.category" class="note col-sm-6">
        <h2 ><a ng-href="#/notes/{{note.id}}">{{note.title}}</a></h2><!--ng-href doesn't till view is rendered-->
        <p>{{note.description}}</p>
        <P><span class="label label-info">{{note.category.name}}</span></p>
    </div>
</div>
